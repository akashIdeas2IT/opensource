# SonarQube server configuration
sonar.host.url=https://sonarcloud.io
sonar.organization=akashIdeas2IT
sonar.projectKey=akashideas2it
sonar.projectName=opensource
sonar.projectVersion=1.0

# Authentication token (generated from SonarCloud)
sonar.login=${{SONAR_TOKEN}}

# Source code encoding
sonar.sourceEncoding=UTF-8

# Maven-specific settings
sonar.java.source=17
sonar.java.target=17
sonar.junit.reportPaths=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco-ut/jacoco.xml
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Additional SonarQube analysis properties (if required)
# sonar.some_property=value
