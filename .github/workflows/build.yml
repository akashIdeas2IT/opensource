name: SonarCloud
on:
  push:
    branches:
      - '*'
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw -B verify sonar:sonar -Dsonar.projectKey=akashideas2it -Dsonar.organization=akashideas2it -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN

      - name: Check Code Coverage
        run: |
          report_path=target/site/jacoco/jacoco.xml

          if [ -f "$report_path" ]; then
            code_coverage=$(grep -oP '(?<=covered=").*(?=" missed)' "$report_path")
            code_coverage_percent=$(awk -v coverage="$code_coverage" 'BEGIN { printf "%.2f", (coverage / 100) * 100 }')

            echo "Code coverage value is: $code_coverage_percent%"

            if (( $(echo "$code_coverage < 80" | bc -l) )); then
              echo "Code coverage is below 80%"
              exit 1
            fi
          else
            echo "JaCoCo XML report not found."
            exit 1
          fi